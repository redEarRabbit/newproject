<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*当前元素的下一个同级元素会被选中*/
       /* div + div{
            color: red;
        }*/
        /*当前元素的下面同级所有的元素都会被选中*/
        div.red ~ div{
            color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div class="red">3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
